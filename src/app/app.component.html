<md-sidenav-container [class.app-dark-theme]="dark">
    <md-sidenav #sidenav mode="over">
      <app-sidebar (navClicked)="sidenav.close()"></app-sidebar>
    </md-sidenav>
    <div class="site">
      <header>
        <app-header (toggle)="sidenav.toggle()" (toggleDarkTheme)="switchDarkTheme($event)"></app-header>
      </header>
      <main>
        <router-outlet></router-outlet>
        
        <!-- <echarts-ng2 [option]="chartOption" [style]="{'width': '870px', 'height': '450px'}"></echarts-ng2> -->
      </main>
      <footer>
        <app-footer>
            
        </app-footer>
      </footer>
    </div>
  </md-sidenav-container>
